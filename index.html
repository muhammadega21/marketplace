<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Marketplace</title>
        <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
        <link rel="stylesheet" href="style/main.css">
        <link rel="stylesheet" href="./vendor/bootstrap/css/bootstrap.min.css">
    </head>

    <body>

        <nav class="navbar navbar-expand-lg navbar-light navbar-store fixed-top navbar-fixed-top"
            data-aos="fade-down">
            <div class="container">
                <a href="/index.html" class="navbar-brand">
                    <img src="./images/logo.svg" alt="logo">
                </a>
                <button class="navbar-toggler" type="button"
                    data-bs-toggle="collapse" data-bs-target="#navbarResponsiv"
                    aria-controls="navbarResponsiv">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse " id="navbarResponsiv">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item active">
                            <a href="/index.html" class="nav-link">Home</a>
                        </li>
                        <li class="nav-item ">
                            <a href="/categories.html"
                                class="nav-link">Categories</a>
                        </li>
                        <li class="nav-item ">
                            <a href="#" class="nav-link">Rewards</a>
                        </li>
                        <li class="nav-item ">
                            <a href="/register.html" class="nav-link">Sign
                                Up</a>
                        </li>
                        <li class="nav-item ">
                            <a href="/login.html"
                                class=" btn btn-success px-4">Sign
                                In</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <!-- Page Content -->
        <div class="page-content page-home">
            <section class="store-carousel">
                <div class="container">
                    <div class="row">
                        <div class="col-lg-12">
                            <div id="storeCarousel" class="carousel slide">
                                <div class="carousel-inner">
                                    <div class="carousel-item active">
                                        <img src="/images/banner.jpg"
                                            class="d-block w-100" alt="banner">
                                    </div>
                                    <div class="carousel-item ">
                                        <img src="/images/banner.jpg"
                                            class="d-block w-100" alt="banner">
                                    </div>
                                    <div class="carousel-item ">
                                        <img src="/images/banner.jpg"
                                            class="d-block w-100" alt="banner">
                                    </div>
                                </div>
                                <button class="carousel-control-prev"
                                    type="button"
                                    data-bs-target="#storeCarousel"
                                    data-bs-slide="prev">
                                    <span class="carousel-control-prev-icon"
                                        aria-hidden="true"></span>
                                    <span
                                        class="visually-hidden">Previous</span>
                                </button>
                                <button class="carousel-control-next"
                                    type="button"
                                    data-bs-target="#storeCarousel"
                                    data-bs-slide="next">
                                    <span class="carousel-control-next-icon"
                                        aria-hidden="true"></span>
                                    <span class="visually-hidden">Next</span>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>

        <script src="/vendor/jquery/jquery.slim.js"></script>
        <script src="/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
        <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
        <script>
            AOS.init();
        </script>

        <script src="./js/navbar-scroll.js"></script>
    </body>

</html>
